<!DOCTYPE html>

<head>
    <title>Planet M</title>

    <!-- Bootstrap version 4 cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jquery validation plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="styles/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="container-fluid">

        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto title" href="#">
                    <strong>
                        <span id="planet">Planet</span>
                        <span id="m">M</span>
                    </strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="dropdown">
                        <a href="album.html" onclick="guestUser()">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <strong>Continue as Guest</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- background image -->
        <img src="images/homepage.jpg" alt="homepage iamge">

        <div class="centered">
            <h1>PlanetM</h1>
            <h2>The world of Music on A Click</h2>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">Login</button>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                data-target="#register">Register</button>
        </div>

        <!-- login modal -->
        <div class="modal fade" id="login">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                    </div>

                    <!-- Modal body for Login -->
                    <div class="modal-body">
                        <form id="login-form" onsubmit="login()" method="POST" role="form">
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                    placeholder="Username" value="" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                            class="form-control btn btn-success" value="Log In">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="https://phpoll.com/recover" tabindex="5"
                                                class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal fade" id="register">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                    </div>

                    <!-- Modal body for Register -->
                    <div class="modal-body">
                        <form id="register-form" name="register-form" onsubmit="register()" method="POST" role="form">
                            <div class="form-group">
                                <input type="text" name="fname" id="fname" tabindex="1" class="form-control"
                                    placeholder="First Name" pattern="[A-Za-z]{3,25}" value="" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lname" id="lname" tabindex="1" class="form-control"
                                    placeholder="Last Name" pattern="[A-Za-z]{3,25}" value="" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                    placeholder="Email Address" value="" oninput="uniqueEmail()" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="number" id="number" tabindex="1" class="form-control"
                                    placeholder="Contact Number" pattern="[7-9][0-9]{9}" oninput="uniqueNumber()"
                                    value="" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="rpassword" id="rpassword" tabindex="2" class="form-control"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_password" id="confirm_password" tabindex="2"
                                    class="form-control" placeholder="Confirm Password" oninput="check(this)" required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                            class="form-control btn btn-register" value="Register Now">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js for login_register -->
    <script src="js/login_register.js"></script>
</body>

</html>
