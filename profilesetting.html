<!DOCTYPE html>
<html lang="en">

<head>
    <title>User profile page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap version 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/profile.css">

</head>

<body class="profile-page">
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToAlbum()">Songs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToLang()">Language & Genre</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">
                <strong>
                    <span style="color:rgb(174, 101, 241)">Planet</span>
                    <span style="color:yellow">M</span>
                </strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"><img src=""
                            alt="Avatar" class="small" id="nav-img">
                        <span id="myUsername"></span>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="profile.html">My Profile</a>
                        <a class="dropdown-item" id="logout" href="#">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page-header header-filter" style="background-image:url('images/background.jpg');">
    </div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="" class="avatar rounded-circle img-fluid" id="img" alt="avatar">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-6 ml-auto mr-auto">
                        <form class="form" method="post" id="registrationForm" onsubmit="save()">
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="first_name">
                                        <h4>First name</h4>
                                    </label>
                                    <input type="text" class="form-control" name="fname" id="fname"
                                        pattern="[A-Za-z]{3,25}" placeholder="first name"
                                        title="enter your first name if any.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="last_name">
                                        <h4>Last name</h4>
                                    </label>
                                    <input type="text" class="form-control" name="lname" id="lname"
                                        pattern="[A-Za-z]{3,25}" placeholder="last name"
                                        title="enter your last name if any.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="mobile">
                                        <h4>Mobile</h4>
                                    </label>
                                    <input type="text" class="form-control" name="number" id="number"
                                        pattern="[7-9][0-9]{9}" placeholder="enter mobile number"
                                        title="enter your mobile number if any." oninput="uniqueNumber()">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="email">
                                        <h4>Email</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="you@email.com" title="enter your email." oninput="uniqueEmail()">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="password">
                                        <h4>Password</h4>
                                    </label>
                                    <input type="password" class="form-control" name="rpassword" id="rpassword"
                                        placeholder="password" title="enter your password." onkeyup="passCheck()">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <label for="password2">
                                        <h4>confirm password</h4>
                                    </label>
                                    <input type="password" name="confirm_password" id="confirm_password" 
                                    class="form-control" placeholder="Confirm Password" oninput="check(this)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-success" type="submit">
                                        Save</button>
                                    <button class="btn btn-danger" type="reset">
                                        Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-menu">
        <p>copy right&nbsp;@PlanetM</p>
    </div>
    <script src="js/profileset.js">
    </script>
</body>

</html>
